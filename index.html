<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Reloj con Javascript</title> 
		<style type="text/css">
			#input_style {
				background-color : Black; 
				color : White; 
				font-family : Verdana, Arial, Helvetica; 
				font-size : 15pt; 
				text-align : center;
				padding: .5em;
				margin-top: .5em;
			}
		</style>
	</head> 
	<body onload="mueveReloj()"> 
	<h2> LA HORA SEGUN EL HUSO HORARIO ES : </h2>
	<form name="form_reloj"> 
	<label for="huso">Selecciona el Huso Horario: </label>
	<!-- Uso Select para seleccionar mas facilmente todos los husos horarios  -->
	<select id="huso">
		<option value="-12">GMT-12:00</option>
		<option value="-11">GMT-11:00</option>
		<option value="-10">GMT-10:00</option>
		<option value="-9">GMT-09:00</option>
		<option value="-8">GMT-08:00</option>
		<option value="-7">GMT-07:00</option>
		<option value="-6">GMT-06:00</option>
		<option value="-5" selected>GMT-05:00</option>
		<option value="-4">GMT-04:00</option>
		<option value="-3">GMT-03:00</option>
		<option value="-2">GMT-02:00</option>
		<option value="-1">GMT-01:00</option>
		<option value="0">GMT+00:00</option>
		<option value="+1">GMT+01:00</option>
		<option value="+2">GMT+02:00</option>
		<option value="+3">GMT+03:00</option>
		<option value="+4">GMT+04:00</option>
		<option value="+5">GMT+05:00</option>
		<option value="+6">GMT+06:00</option>
		<option value="+7">GMT+07:00</option>
		<option value="+8">GMT+08:00</option>
		<option value="+9">GMT+09:00</option>
		<option value="+10">GMT+10:00</option>
		<option value="+11">GMT+11:00</option>
		<option value="+12">GMT+12:00</option>
	</select>
	<br>
	<input id="input_style" type="text" name="reloj" size="10" onfocus="window.document.form_reloj.reloj.blur()"> 
</form>	
	<script type="text/javascript" src="app.js"></script>
	</body> 
	</html>
